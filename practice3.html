<!DOCTYPE html>
<html>
<body>

<input type="number" id="mydata" value=0>
<p id="demo"></p>
<script>
function myFunction() {
    var x=document.getElementById("mydata").value
    var greeting;
    if (x < 60) {
        greeting = "fail";
    } else {
        greeting = "pass";
    }
    document.getElementById("result").innerHTML =greeting ;
    //output
}
</script>
<output  id="result"></output>
<button onclick="myFunction()">show</button>
</body>
</html>
